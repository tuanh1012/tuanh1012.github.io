<body style="text-align: center; background-color: lightcyan">
	<h1 style="color: orange">Sang thu</h1>
<p style="color: red; size: 4">
	Bỗng nhận ra hương ổi<br>
	Phả vào trong gió se<br>
	Sương <i>chùng chình</i> qua ngõ<br>
	Hình như thu đã về<br>
</p>
<p style="color: red; size: 4">
	Sông được lúc <b style="color: blue">dềnh dàng</b><br>
	Chim bắt đầu vội vã<br>
	Có đám mây mùa hạ<br>
	<u><b>Vắt</b> nửa mình sang thu</u><br>
</p>
<p style="color: red; size: 4">
	Vẫn còn bao nhiêu <b>nắng</b><br>
	Đã vơi dần cơn <b>mưa</b><br>
	Sấm cũng bớt bất ngờ<br>
	Trên hàng cây đứng tuổi.<br>
</p>
